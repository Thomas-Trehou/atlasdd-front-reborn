<nav class="bg-white shadow-lg">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16">
      <!-- Logo/Titre -->
      <div class="flex items-center">
        <a href="/" class="flex-shrink-0 flex items-center">
          <span class="text-xl font-bold text-gray-800">Atlas des Royaumes Oubliés</span>
        </a>
      </div>

      <!-- Navigation desktop -->
      <div class="hidden sm:flex sm:items-center sm:ml-6">
        <!-- Menu items -->
        <div class="flex space-x-4">
          <a href="#" class="text-gray-600 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">Accueil</a>
          <!-- Autres liens de navigation -->
        </div>

        <!-- Profil utilisateur -->
        <div class="ml-4 flex items-center">
          <div class="flex items-center space-x-2">
            <!-- Avatar/Icon -->
            <div class="h-8 w-8 rounded-full bg-gray-200 flex items-center justify-center">
              <svg class="h-5 w-5 text-gray-500" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
              </svg>
            </div>
            <!-- Pseudo -->
            <span *ngIf="currentUser?.pseudo" class="text-sm font-medium text-gray-700">
              {{ currentUser?.pseudo }}
            </span>
          </div>
        </div>
      </div>

      <!-- Bouton menu mobile -->
      <div class="sm:hidden flex items-center">
        <button
          (click)="toggleMenu()"
          class="inline-flex items-center justify-center p-2 rounded-md text-gray-600 hover:text-gray-900 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500"
        >
          <svg
            class="h-6 w-6"
            [class.hidden]="menuOpen"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
          <svg
            class="h-6 w-6"
            [class.hidden]="!menuOpen"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Menu mobile -->
  <div class="sm:hidden" [class.hidden]="!menuOpen">
    <div class="px-2 pt-2 pb-3 space-y-1">
      <a href="#" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50">
        Accueil
      </a>
      <!-- Autres liens de navigation -->
      <div class="px-3 py-2">
        <span *ngIf="currentUser?.pseudo" class="text-sm font-medium text-gray-700">
          Connecté en tant que {{ currentUser?.pseudo }}
        </span>
      </div>
    </div>
  </div>
</nav>
