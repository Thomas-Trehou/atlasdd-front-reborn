<div class="bg-white dark:bg-gray-800 shadow-lg rounded-lg overflow-hidden cursor-pointer hover:shadow-xl transition-shadow duration-300"
     [ngClass]="{'border-l-4 border-blue-500': character.type === 'ogl5', 'border-l-4 border-purple-500': character.type === 'custom'}">
  <div class="p-4">
    <div class="flex items-center justify-between mb-2">
      <h3 class="text-xl font-semibold text-gray-800 dark:text-white">{{ character.name }}</h3>
      <span class="text-sm px-2 py-1 rounded"
            [ngClass]="{'bg-blue-100 text-blue-800': character.type === 'ogl5', 'bg-purple-100 text-purple-800': character.type === 'custom'}">
            {{ character.type === 'ogl5' ? 'OGL5' : 'Custom' }}
          </span>
    </div>
    <div class="text-gray-600 dark:text-gray-300 text-sm mb-2">
      <span class="inline-block mr-2">Niveau {{ character.level }}</span>
      <span class="inline-block mr-2">|</span>
      <span class="inline-block mr-2">{{ character.race }}</span>
      <span class="inline-block mr-2">|</span>
      <span class="inline-block">{{ character.classe }}</span>
    </div>
    <div class="mt-3">
          <span class="inline-block px-2 py-1 text-xs rounded"
                [ngClass]="{
                  'bg-green-100 text-green-800': character.status === 'VIVANT',
                  'bg-yellow-100 text-red-800': character.status === 'MORT'
                }">
            {{ getStatusLabel(character.status) }}
          </span>
    </div>
  </div>
</div>
