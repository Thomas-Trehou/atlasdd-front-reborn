<div class="flex items-center justify-center p-4">
  <!-- Conteneur du formulaire avec effet de verre et bordure lumineuse -->
  <div class="w-full max-w-md bg-slate-800/50 backdrop-blur-sm rounded-lg shadow-xl shadow-black/30 border border-blue-400/30 p-8">

    <!-- Titre -->
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold font-serif text-blue-400">Connexion</h1>
      <!-- Ligne décorative sous le titre -->
      <div class="h-0.5 w-20 mx-auto bg-purple-400/50 mt-2 rounded-full"></div>
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmitLogin()" class="space-y-6">
      <!-- Champ Email -->
      <div>
        <label class="block text-gray-300 text-sm font-medium mb-2">
          Adresse email
        </label>
        <input
          type="email"
          formControlName="email"
          class="w-full px-4 py-2 bg-slate-900/70 border border-slate-600 rounded-md text-gray-200 focus:outline-none focus:ring-2 focus:ring-purple-400 focus:border-transparent transition-colors"
          [ngClass]="{'border-red-500/50': form.get('email')?.invalid && form.get('email')?.touched}"
        >
        <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched"
             class="text-red-400/90 text-sm mt-1">
          Veuillez entrer une adresse email valide
        </div>
      </div>

      <!-- Champ Mot de passe -->
      <div>
        <label class="block text-gray-300 text-sm font-medium mb-2">
          Mot de passe
        </label>
        <input
          type="password"
          formControlName="password"
          class="w-full px-4 py-2 bg-slate-900/70 border border-slate-600 rounded-md text-gray-200 focus:outline-none focus:ring-2 focus:ring-purple-400 focus:border-transparent transition-colors"
          [ngClass]="{'border-red-500/50': form.get('password')?.invalid && form.get('password')?.touched}"
        >
        <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched"
             class="text-red-400/90 text-sm mt-1">
          Le mot de passe doit contenir au moins 8 caractères
        </div>
      </div>

      <!-- Message d'erreur général -->
      <div *ngIf="errorMsg"
           class="p-3 bg-red-900/50 border border-red-500/50 text-red-300 text-sm rounded-md">
        {{ errorMsg }}
      </div>

      <!-- Bouton de soumission -->
      <button
        type="submit"
        [disabled]="form.invalid || requestOnGoing"
        class="w-full py-3 px-4 bg-purple-600 text-white font-bold rounded-lg hover:bg-purple-500 focus:outline-none focus:ring-4 focus:ring-purple-400/50 transition-all duration-300 hover:shadow-lg hover:shadow-purple-500/40 disabled:opacity-50 disabled:cursor-not-allowed disabled:shadow-none"
      >
        Se connecter
      </button>
    </form>
  </div>
</div>
