<div class="min-h-screen flex items-center justify-center bg-slate-100 p-4">
  <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8">
    <div class="text-center mb-8">
      <h1 class="text-2xl font-semibold text-gray-800">Connexion</h1>
      <div class="h-0.5 w-16 mx-auto bg-amber-700 mt-2"></div>
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmitLogin()" class="space-y-6">
      <div>
        <label class="block text-gray-700 text-sm font-medium mb-2">
          Adresse email
        </label>
        <input
          type="email"
          formControlName="email"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-transparent"
          [ngClass]="{'border-red-500': form.get('email')?.invalid && form.get('email')?.touched}"
        >
        <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched"
             class="text-red-600 text-sm mt-1">
          Veuillez entrer une adresse email valide
        </div>
      </div>

      <div>
        <label class="block text-gray-700 text-sm font-medium mb-2">
          Mot de passe
        </label>
        <input
          type="password"
          formControlName="password"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-transparent"
          [ngClass]="{'border-red-500': form.get('password')?.invalid && form.get('password')?.touched}"
        >
        <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched"
             class="text-red-600 text-sm mt-1">
          Le mot de passe doit contenir au moins 8 caract√®res
        </div>
      </div>

      <div *ngIf="errorMsg"
           class="p-3 bg-red-50 border border-red-200 text-red-600 text-sm rounded-md">
        {{ errorMsg }}
      </div>

      <button
        type="submit"
        [disabled]="form.invalid || requestOnGoing"
        class="w-full py-2 px-4 bg-amber-700 text-white rounded-md hover:bg-amber-800 focus:outline-none focus:ring-2 focus:ring-amber-500 focus:ring-offset-2 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
      >
        Se connecter
      </button>
    </form>
  </div>
</div>
