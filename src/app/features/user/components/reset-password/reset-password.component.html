<div class="flex items-center justify-center min-h-screen bg-slate-900">
  <div class="w-full max-w-md p-8 space-y-6 bg-slate-800/50 backdrop-blur-sm rounded-lg shadow-xl shadow-black/30 border border-blue-400/30">
    <div class="text-center">
      <h1 class="text-3xl font-bold font-serif text-blue-400">Réinitialiser le mot de passe</h1>
      <p class="mt-2 text-gray-400">Veuillez choisir un nouveau mot de passe.</p>
    </div>

    <form *ngIf="token" [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Champ Nouveau mot de passe -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-400 mb-1">Nouveau mot de passe</label>
        <div class="relative">
          <input
            id="password"
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
            class="w-full bg-slate-900 border border-slate-700 rounded-md px-3 py-2 pr-10 text-white focus:outline-none focus:ring-2 focus:ring-purple-500">
          <button type="button" (click)="showPassword = !showPassword" class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-400 hover:text-white">
            <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5"><path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" /></svg>
            <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5"><path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
          </button>
        </div>
        <div *ngIf="resetPasswordForm.get('password')?.invalid && resetPasswordForm.get('password')?.touched" class="text-red-400 text-sm mt-1">
          <p *ngIf="resetPasswordForm.get('password')?.errors?.['pattern']">Doit contenir une majuscule, minuscule, chiffre et caractère spécial.</p>
        </div>
      </div>

      <!-- Champ Confirmer le mot de passe -->
      <div>
        <label for="passwordConfirm" class="block text-sm font-medium text-gray-400 mb-1">Confirmer le mot de passe</label>
        <div class="relative">
          <input
            id="passwordConfirm"
            [type]="showPasswordConfirm ? 'text' : 'password'"
            formControlName="passwordConfirm"
            class="w-full bg-slate-900 border border-slate-700 rounded-md px-3 py-2 pr-10 text-white focus:outline-none focus:ring-2 focus:ring-purple-500">
          <button type="button" (click)="showPasswordConfirm = !showPasswordConfirm" class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-400 hover:text-white">
            <svg *ngIf="showPasswordConfirm" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5"><path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" /></svg>
            <svg *ngIf="!showPasswordConfirm" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5"><path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
          </button>
        </div>
        <div *ngIf="resetPasswordForm.errors?.['mismatch'] && resetPasswordForm.get('passwordConfirm')?.touched" class="text-red-400 text-sm mt-1">
          <p>Les mots de passe ne correspondent pas.</p>
        </div>
      </div>

      <div>
        <button type="submit" [disabled]="resetPasswordForm.invalid || isLoading" class="w-full bg-purple-600 text-white font-bold py-2 rounded-lg hover:bg-purple-500 disabled:opacity-50 disabled:cursor-not-allowed">
          {{ isLoading ? 'Enregistrement...' : 'Réinitialiser le mot de passe' }}
        </button>
      </div>
    </form>

    <div *ngIf="message" class="mt-4 text-center p-3 rounded-md" [ngClass]="isError ? 'bg-red-900/50 text-red-300' : 'bg-green-900/50 text-green-300'">
      {{ message }}
    </div>
  </div>
</div>
