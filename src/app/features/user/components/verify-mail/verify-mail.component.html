<div class="max-w-2xl mx-auto py-16 px-6 text-center">
  <div class="bg-slate-800/60 backdrop-blur-sm p-8 sm:p-10 rounded-2xl shadow-xl shadow-black/40 border border-blue-400/30">

    <div *ngIf="verificationStatus === 'loading'">
      <svg class="animate-spin mx-auto h-16 w-16 text-purple-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
      </svg>
      <h1 class="text-3xl font-serif text-blue-400 mt-6">Vérification en cours...</h1>
      <p class="text-gray-400 mt-2">Nous validons votre compte.</p>
    </div>

    <div *ngIf="verificationStatus === 'success'">
      <svg class="mx-auto h-16 w-16 text-green-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
      <h1 class="text-4xl font-bold font-serif text-green-400 mt-6 mb-4">
        Compte activé !
      </h1>
      <p class="text-gray-300 mb-8 text-lg leading-relaxed">
        Félicitations, votre compte a été vérifié avec succès. Vous pouvez maintenant vous connecter et commencer votre aventure.
      </p>
      <a routerLink="/user/login" class="inline-block bg-purple-600 text-white font-bold px-8 py-3 rounded-lg hover:bg-purple-500 focus:outline-none focus:ring-4 focus:ring-purple-400/50 transition-all duration-300 hover:shadow-lg hover:shadow-purple-500/40">
        Se connecter
      </a>
    </div>

    <div *ngIf="verificationStatus === 'error'">
      <svg class="mx-auto h-16 w-16 text-red-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
      </svg>
      <h1 class="text-4xl font-bold font-serif text-red-400 mt-6 mb-4">
        Erreur de vérification
      </h1>
      <p class="text-gray-300 mb-8 text-lg leading-relaxed">
        {{ errorMessage }}
      </p>
      <a routerLink="/register" class="inline-block bg-transparent border-2 border-blue-500 text-blue-400 font-bold px-8 py-3 rounded-lg hover:bg-blue-500 hover:text-slate-900 focus:outline-none focus:ring-4 focus:ring-blue-400/50 transition-colors duration-300">
        Créer un nouveau compte
      </a>
    </div>

  </div>
</div>
