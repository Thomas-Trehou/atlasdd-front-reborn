<div class="flex items-center justify-center min-h-screen bg-slate-900">
  <div class="w-full max-w-md p-8 space-y-6 bg-slate-800/50 backdrop-blur-sm rounded-lg shadow-xl shadow-black/30 border border-blue-400/30">
    <div class="text-center">
      <h1 class="text-3xl font-bold font-serif text-blue-400">Mot de passe oublié</h1>
      <p class="mt-2 text-gray-400">Entrez votre email pour recevoir un lien de réinitialisation.</p>
    </div>

    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-400 mb-1">Adresse email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="w-full bg-slate-900 border border-slate-700 rounded-md px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-purple-500"
          [ngClass]="{'border-red-500': forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched}"
        />
        <div *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched" class="text-red-400 text-sm mt-1">
          <p *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">L'email est requis.</p>
          <p *ngIf="forgotPasswordForm.get('email')?.errors?.['email']">Veuillez entrer une adresse email valide.</p>
        </div>
      </div>

      <div>
        <button type="submit" [disabled]="forgotPasswordForm.invalid || isLoading" class="w-full bg-purple-600 text-white font-bold py-2 rounded-lg hover:bg-purple-500 disabled:opacity-50 disabled:cursor-not-allowed">
          {{ isLoading ? 'Envoi en cours...' : 'Envoyer le lien' }}
        </button>
      </div>
    </form>

    <div *ngIf="message" class="mt-4 text-center p-3 rounded-md" [ngClass]="isError ? 'bg-red-900/50 text-red-300' : 'bg-green-900/50 text-green-300'">
      {{ message }}
    </div>

    <div class="text-center text-sm">
      <a routerLink="/user/login" class="font-medium text-purple-400 hover:text-purple-300">Retour à la connexion</a>
    </div>
  </div>
</div>
