<div class="bg-slate-800/50 backdrop-blur-sm p-6 rounded-lg shadow-xl shadow-black/30 border border-blue-400/30">
  <h2 class="text-2xl font-bold font-serif text-blue-400 mb-4">Rechercher un ami</h2>
  <div class="flex space-x-2">
    <input
      type="text"
      [(ngModel)]="searchTerm"
      placeholder="Entrez un pseudo..."
      class="flex-grow bg-slate-900 border border-slate-700 rounded-md px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-purple-500"
    />
    <button (click)="searchUser()" class="bg-purple-600 text-white font-bold px-4 py-2 rounded-lg hover:bg-purple-500">
      Rechercher
    </button>
  </div>

  <div *ngIf="loading" class="text-center mt-4">
    <p class="text-gray-400">Recherche en cours...</p>
  </div>

  <div *ngIf="searchResult && !loading" class="mt-4 p-4 bg-slate-900/50 rounded-lg">
    <div class="flex justify-between items-center">
      <div>
        <p class="font-medium text-gray-200">{{ searchResult.pseudo }}</p>
        <p class="text-sm text-gray-500">{{ searchResult.slug }}</p>
      </div>
      <button (click)="sendInvitation(searchResult.id)" class="bg-green-600 text-white font-bold px-4 py-2 rounded-lg hover:bg-green-500">
        Envoyer une invitation
      </button>
    </div>
  </div>

  <div *ngIf="message" class="mt-4 text-center" [ngClass]="{'text-green-400': !isError, 'text-red-400': isError}">
    {{ message }}
  </div>
</div>
