<div class="container mx-auto p-4 md:p-8">
  <div class="flex justify-between items-center mb-8">
    <h1 class="text-4xl font-bold font-serif text-blue-400">Mes Campagnes</h1>
    <a routerLink="/campaigns/create"
       class="bg-purple-600 text-white font-bold px-5 py-3 rounded-lg hover:bg-purple-500 focus:outline-none focus:ring-4 focus:ring-purple-400/50 transition-all duration-300 hover:shadow-lg hover:shadow-purple-500/40">
      Créer une campagne
    </a>
  </div>

  <div *ngIf="isLoading" class="text-center text-gray-400">
    Chargement des campagnes...
  </div>

  <div *ngIf="!isLoading && campaigns.length === 0" class="text-center py-12 bg-slate-800/50 rounded-lg">
    <p class="text-gray-400">Vous ne faites partie d'aucune campagne pour le moment.</p>
    <p class="text-gray-500 text-sm mt-2">Pourquoi ne pas en créer une ?</p>
  </div>

  <div *ngIf="!isLoading && campaigns.length > 0" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let campaign of campaigns"
         [routerLink]="['/campaigns/detail', campaign.id]"
         class="bg-slate-800/50 backdrop-blur-sm p-6 rounded-lg shadow-xl shadow-black/30 border border-blue-400/30
                transform hover:-translate-y-1 transition-all duration-300 cursor-pointer hover:border-purple-400/80">
      <h2 class="text-2xl font-bold font-serif text-blue-300 mb-2 truncate">{{ campaign.name }}</h2>
      <p class="text-gray-400 h-24 overflow-hidden text-ellipsis mb-4">{{ campaign.description }}</p>
      <div class="border-t border-slate-700 pt-3 flex justify-between items-center text-sm">
        <span class="text-gray-500">Maître du Jeu: <span class="font-semibold text-purple-300">{{ campaign.gameMaster.pseudo }}</span></span>
        <span class="text-gray-500">Joueurs: <span class="font-semibold text-gray-200">{{ campaign.playerCount }}</span></span>
      </div>
    </div>
  </div>
</div>
