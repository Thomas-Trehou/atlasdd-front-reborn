<div class="bg-white shadow-xl rounded-lg p-6">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-xl font-bold text-gray-800">Notes</h2>
    <button
      *ngIf="!isAddingNote && !editingNoteId"
      (click)="startAddNote()"
      class="px-3 py-1 bg-green-600 text-white rounded-md hover:bg-green-700 transition-colors text-sm">
      Ajouter une note
    </button>
  </div>

  <!-- Formulaire pour ajouter/éditer une note -->
  <div *ngIf="isAddingNote || editingNoteId" class="mb-6 bg-gray-50 p-4 rounded-lg">
    <form [formGroup]="noteForm" (ngSubmit)="saveNote()">
      <div class="mb-4">
        <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Titre</label>
        <input
          type="text"
          id="title"
          formControlName="title"
          class="w-full px-3 py-2 border rounded-md">
        <div *ngIf="noteForm.get('title')?.invalid && noteForm.get('title')?.touched" class="text-red-500 text-sm mt-1">
          Le titre est requis
        </div>
      </div>

      <div class="mb-4">
        <label for="content" class="block text-sm font-medium text-gray-700 mb-1">Contenu</label>
        <textarea
          id="content"
          formControlName="content"
          rows="5"
          class="w-full px-3 py-2 border rounded-md"></textarea>
        <div *ngIf="noteForm.get('content')?.invalid && noteForm.get('content')?.touched" class="text-red-500 text-sm mt-1">
          Le contenu est requis
        </div>
      </div>

      <div class="flex justify-end space-x-2">
        <button
          type="button"
          (click)="cancelNoteAction()"
          class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 transition-colors">
          Annuler
        </button>
        <button
          type="submit"
          [disabled]="noteForm.invalid"
          class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors disabled:bg-blue-300">
          {{ isAddingNote ? 'Ajouter' : 'Mettre à jour' }}
        </button>
      </div>
    </form>
  </div>

  <!-- Liste des notes -->
  <div *ngIf="notes.length === 0 && !isAddingNote" class="text-center py-8 text-gray-500">
    Aucune note pour ce personnage
  </div>

  <div *ngFor="let note of notes" class="mb-4 p-4 bg-gray-50 rounded-lg">
    <div class="flex justify-between items-start">
      <h3 class="font-semibold text-gray-800">{{ note.title }}</h3>
      <div class="flex space-x-2">
        <button
          (click)="startEditNote(note)"
          class="text-blue-600 hover:text-blue-800">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
          </svg>
        </button>
        <button
          (click)="deleteNote(note.id)"
          class="text-red-600 hover:text-red-800">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
          </svg>
        </button>
      </div>
    </div>
    <p class="mt-2 text-gray-600 whitespace-pre-line">{{ note.content }}</p>
    <p class="mt-2 text-xs text-gray-400">Dernière modification: {{ note.updatedAt | date:'dd/MM/yyyy HH:mm' }}</p>
  </div>
</div>
