<div class="container mx-auto p-4">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold">Mes personnages</h1>
    <div class="flex gap-4">
      <button
        *ngIf="!loading && (ogl5Characters.length > 0 || customCharacters.length > 0)"
        (click)="toggleEditMode()"
        [ngClass]="isEditMode ? 'bg-red-600 hover:bg-red-700' : 'bg-gray-600 hover:bg-gray-700'"
        class="text-white px-4 py-2 rounded transition-colors">
        {{ isEditMode ? 'Terminer' : 'Gérer' }}
      </button>
      <button
        (click)="navigateToCreateOgl5()"
        class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">
        Créer une fiche OGL5
      </button>
      <button
        (click)="navigateToCreateCustom()"
        class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded">
        Créer une fiche personnalisée
      </button>
    </div>
  </div>

  <div *ngIf="loading" class="flex justify-center items-center h-40">
    <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500"></div>
  </div>

  <div *ngIf="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4">
    <span class="block sm:inline">{{ error }}</span>
  </div>

  <div *ngIf="!loading && ogl5Characters.length > 0">
    <h2 class="text-xl font-semibold text-gray-700 dark:text-gray-200 mt-6 mb-4 pb-2 border-b-2 border-blue-500">
      Personnages OGL5
    </h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <app-character-card
        *ngFor="let character of visibleOgl5Characters"
        [character]="character"
        [editMode]="isEditMode"
        (deleteRequest)="handleDeleteCharacter($event)"
        (click)="navigateToDetail(character.id, character.type)"
        [class.cursor-pointer]="!isEditMode"
        [class.ring-2]="isEditMode"
        [class.ring-red-500]="isEditMode"
        class="rounded-lg overflow-hidden transition-all duration-200">
      </app-character-card>
    </div>
    <div *ngIf="!showAllOgl5 && ogl5Characters.length > initialDisplayCount" class="text-center mt-4">
      <button (click)="showMoreOgl5()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-semibold">
        Voir plus ({{ ogl5Characters.length - initialDisplayCount }} de plus)
      </button>
    </div>
  </div>

  <div *ngIf="!loading && customCharacters.length > 0" class="mt-8">
    <h2 class="text-xl font-semibold text-gray-700 dark:text-gray-200 mt-8 mb-4 pb-2 border-b-2 border-purple-500">
      Personnages Personnalisés
    </h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <app-character-card
        *ngFor="let character of visibleCustomCharacters"
        [character]="character"
        [editMode]="isEditMode"
        (deleteRequest)="handleDeleteCharacter($event)"
        (click)="navigateToDetail(character.id, character.type)"
        [class.cursor-pointer]="!isEditMode"
        [class.ring-2]="isEditMode"
        [class.ring-red-500]="isEditMode"
        class="rounded-lg overflow-hidden transition-all duration-200">
      </app-character-card>
    </div>
    <div *ngIf="!showAllCustom && customCharacters.length > initialDisplayCount" class="text-center mt-4">
      <button (click)="showMoreCustom()" class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-2 rounded-lg font-semibold">
        Voir plus ({{ customCharacters.length - initialDisplayCount }} de plus)
      </button>
    </div>
  </div>

  <div *ngIf="!loading && ogl5Characters.length === 0 && customCharacters.length === 0 && !error" class="flex flex-col items-center justify-center h-40">
    <p class="text-gray-500 text-lg mb-4">Vous n'avez pas encore de personnage</p>
    <div class="flex gap-4">
      <button
        (click)="navigateToCreateOgl5()"
        class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">
        Créer OGL5
      </button>
      <button
        (click)="navigateToCreateCustom()"
        class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded">
        Créer Custom
      </button>
    </div>
  </div>
</div>
